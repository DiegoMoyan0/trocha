<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocha </title>
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <h1><a class="navbar-brand" href="#"><img src="img/logo_trocha.png" alt="Logo" class="logo-img"></a></h1>
        </nav>
      </header>

    <main>
      <section id="content-card">
        <div id="videoCard" class="card">
          <p class="title-card">VIDEO DEL BRANDBOOK</p>
          <img src="img/card1.png" alt="Video del Brandbook">
          <p class="p-card">Tiempo de visión: 1 minuto</p>
        </div>
        <!-- <div id="manualCard" class="card" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> -->
          <div id="card2" class="card">
          <p class="title-card">MANUAL DE MARCA BRANDBOOK </p>
          <img src="img/card2.jpeg" alt="Manual de Marca Brandbook">
          <a href="link2.html"></a>
          <p class="p-card">Tiempo de lectura: 8-20 minutos</p>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.all.min.js"></script>

      <script>
        var card2 = document.getElementById("card2");
        var clickCount = 0;
        card2.addEventListener("click", function() {
          if (clickCount < 6) {
            var messages = [
              "¿Vos decís?",
              "¿Estás seguro?",
              "Mirá que es mucho tiempo",
              "¿Tantas ganas tenés de ganar tiempo?",
              "Te dijimos que el mejor camino era el más corto",
              "A ver, una vez más"
            ];
            Swal.fire({
              text: messages[clickCount],
              /* icon: "info", */
              confirmButtonText: "Aceptar",
              toast: true,
              position: "top",
              showConfirmButton: false,
              showIcon: false,
              timer: 3000,
              timerProgressBar: true,
              didOpen: (toast) => {
                toast.addEventListener("mouseenter", Swal.stopTimer);
                toast.addEventListener("mouseleave", Swal.resumeTimer);
                
                // Agregar estilos personalizados
                toast.style.backgroundColor = "#82A79E";
                toast.style.color = "black";
              }
            });
            if (clickCount === 5) {
              setTimeout(function() {
                window.location.href = "video.html";
              }, 6000);
            }
            clickCount++;
          }
        });
      </script>
      

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
